<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org" lang="ko">
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>WISHTREE - JOIN</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/script.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    .enabled {
      color: green;
    }

    .unabled {
      color: red;
    }
  </style>
</head>
<body>
<!-- Main Content -->
<div class="register-container">
  <!-- Header -->
  <th:block th:replace="~{layout/header :: header}"></th:block>
  <H1>회원가입</H1>
  <form action="/register-success" method="post" id="checkRegExp" class="register-content"
        enctype="application/x-www-form-urlencoded"
        onsubmit="acceptSubmit()"> <!-- 제출조건-->
    <div>
      <label for="userId">아이디</label><br>
      <input type="text" id="userId" name="userId" required>
      <p id="id_result"></p>
      <p id="idCheck_result"></p>
      <button id="checkidButton" type="button" onclick="ExpcheckId(event)">중복 확인</button>
    </div>
    <br><br>
    <label for="userPassword">비밀번호</label>
    <input type="password" id="userPassword" name="userPassword"
           onclick="resetRepeatPassword(event)"
           onblur="ExpcheckPassword(event)"required>
    <p id="pw_result1"></p>
    <label for="userRepeatPassword">비밀번호확인</label>
    <input type="password" id="userRepeatPassword" name="userRepeatPassword" onblur="checkingPw(event)">
    <p id="pw_result2"></p>
    <br><br>
    <label for="userName">이름</label>
    <input type="text" id="userName" name="userName" onblur="ExpcheckName(event)"required>
    <p id="name_result"></p>
    <br><br>
    <label for="userPhone">핸드폰번호</label>
    <input type="text" id="userPhone" name="userPhone" placeholder="010-XXXX-XXXX" onblur="ExpcheckPhone(event)" required>
    <p id="phone_result"></p>
    <br><br>
    <label for="userBirthdate">생년월일</label>
    <input type="Date" id="userBirthdate" name="userBirthdate" required>
    <br><br>
    <label>성별(필수아님)</label>
    <br>
    <label for="male" class="radioClick">
      <input type="radio" id="male" name="userGender" value="MALE">남성
    </label>
    <label for="female" class="radioClick">
      <input type="radio" id="female" name="userGender" value="FEMALE">여성
    </label>
    <br><br>
    <button>가입하기</button>
    <p id="validation_result"></p>
  </form>


  <!-- Footer -->
  <th:block th:replace="~{layout/footer :: footer}"></th:block>
</div>
<script src="/js/wishtreeUserRegExp.js"></script>

</body>
</html>
