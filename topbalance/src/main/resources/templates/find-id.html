<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org" lang="ko">
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>WISHTREE - FIND ID</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/script.js" defer></script>
</head>
<body>
<!-- Header -->
<th:block th:replace="~{layout/header :: header}"></th:block>
<!-- Main Content -->
<div class="find-container">
  <h1>가입한 아이디 찾기</h1>
  <form action="/find-id-result" method="get">
    <label for="userName">이름: </label>
    <input type="text" id="userName" name="userName" required>
    <br>
    <label for="userPhone">핸드폰번호: </label>
    <input type="text" id="userPhone" name="userPhone" placeholder="ex)010-****-****" required>
    <button type="submit">비밀번호 찾기</button>
  </form>

  <a href="/">메인페이지로 이동하기</a>
  <a href="login">로그인</a>
</div>
<script src="/js/wishtreeUserRegExp.js"></script>
<!-- Footer -->
<th:block th:replace="~{layout/footer :: footer}"></th:block>
</body>
</html>
