<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org" lang="ko">
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>WISHTREE - FIND ID</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/script.js" defer></script>
</head>
<body>
<!-- Main Content -->
<div class="find-container">
  <!-- Header -->
  <th:block th:replace="~{layout/header :: header}"></th:block>
  <div class="find-content">
    <h1>가입한 아이디 찾기</h1>
    <form action="/find-id-result" method="get">
      <label for="userName">이름: </label><br>
      <input type="text" id="userName" name="userName" required>
      <br><br>
      <label for="userPhone">핸드폰번호: </label><br>
      <input type="text" id="userPhone" name="userPhone" placeholder="ex)010-****-****" required>
      <br><br>
      <label for="userBirthdate">생년월일</label><br>
      <input type="Date" id="userBirthdate" name="userBirthdate" required><br><br>
      <button type="submit">아이디 찾기</button>
    </form>
    <br>
    <a href="/">메인페이지로 이동하기</a><br>
    <a href="login">로그인</a>
  </div>
  <!-- Footer -->
  <th:block th:replace="~{layout/footer :: footer}"></th:block>
</div>
<script src="/js/wishtreeUserRegExp.js"></script>
</body>
</html>
