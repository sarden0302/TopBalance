<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>MDCOMPANY - BAMBOO</title>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<th:block th:replace="layout/header :: header"></th:block>

<div class="bamboo-container">
    <h1>메인 화면</h1>
    <div>
        <table>
            <tr th:each="b:${bamboos}">
                <td th:text="${b.userId}"></td>
                <td th:text="${b.comment}"></td>
                <td th:text="${b.commentDate}"></td>
            </tr>
        </table>
    </div>
</div>
<th:block th:replace="layout/footer :: footer"></th:block>
</body>
</html>
