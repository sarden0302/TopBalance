<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org" lang="ko">
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>WISHTREE - FIND PASSWORD</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/script.js" defer></script>
</head>
<body>
<!-- Main Content -->
<div class="find-container">
  <!-- Header -->
  <th:block th:replace="~{layout/header :: header}"></th:block>
  <div class="find-content">
    <h1>비밀번호 찾기</h1>
    <form action="/find-password-result" method="get">
      <label for="userId">아이디: </label><br>
      <input type="text" id="userId" name="userId" required>
      <br> <br>
      <label for="userPhone">핸드폰번호: </label> <br>
      <input type="text" id="userPhone" name="userPhone" placeholder="ex)010-****-****" required> <br> <br>
      <button type="submit">비밀번호 찾기</button>
    </form>
  </div>

  <!-- Footer -->
  <th:block th:replace="~{layout/footer :: footer}"></th:block>
</div>
<script src="/js/wishtreeUserRegExp.js"></script>
</body>
</html>
