<!DOCTYPE html>
<html lang="ko" xml:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WISHTREE - JOIN</title>
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script defer src="/js/script.js"></script>
</head>
<body>
<div class="register-container">
    <th:block th:replace="~{layout/header :: header}"></th:block>
    <h1>회원가입</h1>
    <div class="info-section">
        <h2>WISHTREE에서 즐길 수 있는 다양한 게임</h2>
        <p>회원가입을 통해 아래의 다양한 서비스를 이용할 수 있습니다:</p>
        <ul>
            <li><strong>밸런스 게임</strong></li>
            <li><strong>운세 확인</strong></li>
            <li><strong>커뮤니티</strong></li>
            <li><strong>맞춤형 콘텐츠</strong></li>
        </ul>
    </div>
    <form action="/register-success" class="register-content" id="registerForm" method="post">
        <div class="form-group">
            <label for="userId">아이디</label>
            <input id="userId" name="userId" onblur="ExpcheckId(event)" required type="text">
        </div>
        <p id="id_result"></p>
        <p id="idCheck_result"></p>

        <div class="form-group">
            <label for="userPassword">비밀번호</label>
            <input id="userPassword" name="userPassword" onblur="ExpcheckPassword(event)" required type="password">
        </div>
        <p id="pw_result1"></p>

        <div class="form-group">
            <label for="userRepeatPassword">비밀번호확인</label>
            <input id="userRepeatPassword" name="userRepeatPassword" onblur="checkingPw(event)" type="password">
        </div>
        <p id="pw_result2"></p>

        <div class="form-group">
            <label for="userName">이름</label>
            <input id="userName" name="userName" onblur="ExpcheckName(event)" required type="text">
        </div>
        <p id="name_result"></p>

        <div class="form-group">
            <label for="userPhone">핸드폰번호</label>
            <input id="userPhone" name="userPhone" onblur="ExpcheckPhone(event)" required type="text">
        </div>
        <p id="phone_result"></p>

        <div class="form-group">
            <label for="userBirthdate">생년월일</label>
            <input id="userBirthdate" name="userBirthdate" required type="date">
        </div>

        <div class="form-group">
            <label>성별</label>
            <div>
                <label class="radioClick" for="male">
                    <input id="male" name="userGender" type="radio" value="MALE">남성
                </label>
                <label class="radioClick" for="female">
                    <input id="female" name="userGender" type="radio" value="FEMALE">여성
                </label>
            </div>
        </div>

        <button id="register-button" onclick="acceptSubmit()" type="button">가입하기</button>
        <p id="validation_result"></p>
    </form>

    <th:block th:replace="~{layout/footer :: footer}"></th:block>
</div>
<script src="/js/wishtreeUserRegExp.js"></script>
</body>
</html>
