<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>WISHTREE - BAMBOO</title>
    <link rel="stylesheet" href="/css/styles.css"/>
    <script src="/js/script.js" defer></script>
</head>
<body>
<div class="bamboo-container">
    <th:block th:replace="~{layout/header :: header}"></th:block>
    <div class="bamboo-leaf-area">
        <div th:each="b:${bamboos}" class="bamboo-fruit">
            <div class="bamboo-texts-comment" th:text="${b.comment}"></div>
            <div class="bamboo-texts-userId" th:text="${b.userId}"></div>
        </div>
    </div>
    <th:block th:unless="${loggedInUser == null}">
        <form action="/insert-bamboo" method="post" class="bamboo-container-form">
            <input type="text" name="newbamboo" placeholder="여기에 입력하세요" class="bamboo-container-input">
            <button type="submit" class="bamboo-container-button">작성</button>
        </form>
    </th:block>
</div>
</body>
</html>
