<!DOCTYPE html>
<html lang="ko" xml:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>WISHTREE - FIND PASSWORD</title>
    <link href="/css/styles.css" rel="stylesheet">
    <script defer src="/js/script.js"></script>
</head>
<body>
<div class="find-container">
    <th:block th:replace="~{layout/header :: header}"></th:block>
    <div class="find-content">
        <h1>비밀번호 찾기</h1>
        <p>이름, 핸드폰 번호, 생년월일을 입력하면 <br>가입하신 아이디를 찾아드립니다.</p>
        <form action="/find-password-result" method="get">
            <div class="form-group">
                <label for="userId">아이디: </label>
                <input id="userId" name="userId" required type="text">
            </div>
            <div class="form-group">
                <label for="userPhone">핸드폰번호: </label>
                <input id="userPhone" name="userPhone" placeholder="ex)010-****-****" required type="text"> <br> <br>
            </div>
            <button type="submit">비밀번호 찾기</button>
        </form>
        <div class="link-section">
            <a href="/">메인페이지로 이동하기</a>
            <a href="/login">로그인</a>
            <a href="/find-password">비밀번호찾기</a>
            <a href="/register">회원가입</a>
        </div>
    </div>
    <th:block th:replace="~{layout/footer :: footer}"></th:block>
</div>
<script src="/js/wishtreeUserRegExp.js"></script>
</body>
</html>
