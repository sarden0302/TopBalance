<!DOCTYPE html>
<html lang="ko" xml:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>WISHTREE - FIND PASSWORD</title>
    <link href="/css/styles.css" rel="stylesheet">
    <script defer src="/js/script.js"></script>
</head>
<body>
<!-- Main Content -->
<div class="find-container">
    <!-- Header -->
    <th:block th:replace="~{layout/header :: header}"></th:block>
    <h1>비밀번호 확인 결과</h1>
    <p th:text="${userPassword != null and !userPassword.isEmpty()
                ? '입력하신 이름과 전화번호로 확인한 결과 : ' + userPassword
                :'조회된 회원이 없습니다.' }">
    </p>
    <a href="/">메인으로 돌아가기</a>

    <!-- Footer -->
    <th:block th:replace="~{layout/footer :: footer}"></th:block>
</div>

</body>
</html>
